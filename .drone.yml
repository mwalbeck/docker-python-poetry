---
kind: pipeline
type: docker
name: lint

platform:
  os: linux
  arch: amd64

steps:
- name: Lint Dockerfiles
  pull: if-not-exists
  image: hadolint/hadolint:latest-debian
  commands:
  - hadolint --version
  - hadolint */Dockerfile

trigger:
  event:
  - pull_request
  - push
  ref:
    exclude:
    - refs/heads/renovate/*

---
kind: pipeline
type: docker
name: test_3-7

platform:
  os: linux
  arch: amd64

steps:
- name: build test
  pull: if-not-exists
  image: plugins/docker
  settings:
    dockerfile: 3.7/Dockerfile
    dry_run: true
    repo: mwalbeck/python-poetry

trigger:
  event:
  - pull_request

depends_on:
- lint

